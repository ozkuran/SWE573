<nav class="main-nav-outer" id="test"><!--main-nav-start-->
    <div class="container">
        <ul class="main-nav">
            <li><a href="/">Ana Sayfa</a></li>
            <li><a href="/announcements">Haberler</a></li>
            <li><a href="/products">Ürünler</a></li>
            <li class="small-logo"><a href="#header"><img src="img2/small-logo.png" alt=""/></a></li>
            <li><a href="/producers">Üreticiler</a></li>
            <li><a href="/bulletins">Bültenler</a></li>
            <li><a href="/#contact">İletişim</a></li>
        </ul>
        <a class="res-nav_click" href="#"><i class="fa-bars"></i></a>
    </div>
</nav><!--main-nav-end-->


<section class="main-section paddind" id="Products"><!--main-section-start-->
    <div class="container">
        <h2>Products</h2>
        <h6>Üreticilerimizden taptaze ürünler.</h6>
        <div class="productFilter">
            <ul class="Product-nav wow fadeIn delay-02s">
                <li><a href="#" data-filter="*" class="current" >All</a></li>
                <li><a href="#" data-filter=".zeytin" >Zeytin</a></li>
                <li><a href="#" data-filter=".sut" >Süt</a></li>
                <li><a href="#" data-filter=".peynir" >Peynir</a></li>
                <li><a href="#" data-filter=".tursu" >Turşu</a></li>
            </ul>
        </div>
    </div>
    <div class="productContainer wow fadeInUp delay-04s" th:each="product : ${products}">
        <div class=" Product-box isotope-item" th:classappend="${product.productType.name}">
            <a href="#"><img th:src="${product.photoURL}" alt=""/></a>
            <h3><span th:text="${product.description}">text</span></h3>
            <p><span th:text="${product.price}">text</span> TRY</p>
        </div>
    </div>
</section><!--main-section-end-->

<script type="text/javascript">
    $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function(){
            $('.main-nav').slideToggle();
            return false

        });

    });
</script>

<script>
    wow = new WOW(
            {
                animateClass: 'animated',
                offset:       100
            }
    );
    wow.init();

</script>


<script type="text/javascript">
    $(window).load(function(){

        $('.main-nav li a').bind('click',function(event){
            var $anchor = $(this);

            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top - 102
            }, 1500,'easeInOutExpo');
            /*
             if you don't want to use the easing effects:
             $('html, body').stop().animate({
             scrollTop: $($anchor.attr('href')).offset().top
             }, 1000);
             */
            event.preventDefault();
        });
    })
</script>

<script type="text/javascript">

    $(window).load(function(){


        var $container = $('.productContainer'),
                $body = $('body'),
                colW = 375,
                columns = null;


        $container.isotope({
            // disable window resizing
            resizable: true,
            masonry: {
                columnWidth: colW
            }
        });

        $(window).smartresize(function(){
            // check if columns has changed
            var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
            if ( currentColumns !== columns ) {
                // set new column count
                columns = currentColumns;
                // apply width to container manually, then trigger relayout
                $container.width( columns * colW )
                        .isotope('reLayout');
            }

        }).smartresize(); // trigger resize to set container width
        $('.productFilter a').click(function(){
            $('.productFilter .current').removeClass('current');
            $(this).addClass('current');

            var selector = $(this).attr('data-filter');
            $container.isotope({

                filter: selector,
            });
            return false;
        });

    });

</script>
</body>
</html>
