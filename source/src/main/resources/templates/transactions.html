    <div class="container">
        <ul class="main-nav">
            <li><a href="index">Anasayfa</a></li>
            <li><a href="announcements">Haberler</a></li>
            <li><a href="products">Ürünler</a></li>

            <li><a href="producers">Üreticiler</a></li>
            <li><a href="bulletins">Bülten</a></li>

        <a class="res-nav_click" href="#"><i class="fa-bars"></i></a>
    </div>
</nav><!--main-nav-end-->



<section class="main-section" id="haberler"><!--main-section-start-->
    <div th:each="transaction : ${transactions}">>
        <div class="container">
            <h2><span th:text="${transaction.date}">text</span></h2>
            <div class="row">
                <div class="col-lg-4 col-sm-6 wow fadeInLeft delay-05s">
                    <div class="service-list">
                        <div class="service-list-col1">
                            <i class="fa-paw"></i>
                        </div>
                        <div class="service-list-col2">
                            <p><span th:text="${transaction.buyer.name} + ' ' + ${transaction.buyer.lastname}">text</span></p>
                            <p><span th:text="${transaction.seller.name} + ' ' + ${transaction.seller.lastname}">text</span></p>
                            <div class="producerContainer wow fadeInUp delay-04s" th:each="transactiondetail : ${transaction.transactionDetails}">
                                <p><span th:text="${transactiondetail.product.description}">text</span></p>
                                <p><span th:text="${transactiondetail.amount}">text</span></p>
                                <p><span th:text="${transactiondetail.price}">text</span></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--main-section-end-->

            $('.main-nav').slideToggle();
            return false

        });

</script>

<script>
    wow = new WOW(
            {
                animateClass: 'animated',
                offset:       100
            }
    );
    wow.init();

</script>


<script type="text/javascript">
    $(window).load(function(){

        $('.main-nav li a').bind('click',function(event){
            var $anchor = $(this);

            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top - 102
            }, 1500,'easeInOutExpo');
            /*
             if you don't want to use the easing effects:
             $('html, body').stop().animate({
             scrollTop: $($anchor.attr('href')).offset().top
             }, 1000);
             */
            event.preventDefault();
        });
    })
</script>

<script type="text/javascript">

    $(window).load(function(){


        var $container = $('.productContainer'),
                $body = $('body'),
                colW = 375,
                columns = null;


        $container.isotope({
            // disable window resizing
            resizable: true,
            masonry: {
                columnWidth: colW
            }
        });

        $(window).smartresize(function(){
            // check if columns has changed
            var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
            if ( currentColumns !== columns ) {
                // set new column count
                columns = currentColumns;
                // apply width to container manually, then trigger relayout
                $container.width( columns * colW )
                        .isotope('reLayout');
            }

        }).smartresize(); // trigger resize to set container width
        $('.productFilter a').click(function(){
            $('.productFilter .current').removeClass('current');
            $(this).addClass('current');

            var selector = $(this).attr('data-filter');
            $container.isotope({

                filter: selector,
            });
            return false;
        });

    });

</script>
</body>
