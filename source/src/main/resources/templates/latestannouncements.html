<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Package Types</title>
</head>
<body>
<div class="latestannouncement">

    <h2>List of Latest Announcements</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${latestannouncements}">
            <td th:text="${announcement.id}">1</td>
            <td th:text="${announcement.title}">Text ...</td>
            <td th:text="${announcement.date}">Text ...</td>
            <td th:text="${announcement.content}">Text ...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
